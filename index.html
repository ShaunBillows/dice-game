<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="title bar icon" href="./images/dice-6.png" />
    <title>Dice Game</title>
  </head>
  <body>
    <!-- overlay -->
    <div id="overlay">
      <h1 class="welcome">WELCOME</h1>
      <div class="scene">
        <div class="dice dice-start">
          <div class="face front f-start"></div>
          <div class="face right r-start"></div>
          <div class="face left l-start"></div>
          <div class="face back b-start"></div>
        </div>
      </div>
    </div>
    <div class="game">
      <!-- Modal -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Congradulations! <br />You Win!</p>
        </div>
      </div>
      <!-- game info  -->
      <div class="game-stats">
        <div class="game-stat-item win-count">
          <h2>Win Count</h2>
          <div class="win-count-value">0</div>
        </div>
        <h2 class="game-stat-item score">0</h2>
        <div class="game-stat-item info">
          <img class="info-icon" src="./images/info-icon-black.png" alt="" />
        </div>
      </div>
      <div class="info-message">
        <h2>Roll 21 to win, <br />but don't roll a 1!</h2>
      </div>
      <!-- the dice -->
      <div class="dice-container">
        <div class="scene">
          <div class="dice">
            <div class="face front"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face back"></div>
          </div>
        </div>
        <div class="scene">
          <div class="dice">
            <div class="face front"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face back"></div>
          </div>
        </div>
        <div class="scene">
          <div class="dice">
            <div class="face front"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face back"></div>
          </div>
        </div>
        <div class="scene">
          <div class="dice">
            <div class="face front"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face back"></div>
          </div>
        </div>
        <div class="scene">
          <div class="dice">
            <div class="face front"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face back"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
